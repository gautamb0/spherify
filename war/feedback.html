<html>
<title>Spherify | Feedback</title>
<head>
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:#f9f9f9;">
<nav class="navbar navbar-default" style="margin-bottom: 0;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header pull-left">
      <a class="navbar-brand" href="/"><img src="/images/logo.jpg" alt="spherify" style="object-fit: contain;height: 40px;"></img></a>
    </div>

</nav>
<form action="MAILTO:spherify@outlook.com" method="post">
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Your Name:</span>
    <input type="text" class="form-control" aria-describedby="basic-addon1" name="YourName">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Your E-mail:</span>
    <input type="text" class="form-control" aria-describedby="basic-addon1" name="YourEmail">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Comment:</span>
    <textarea rows="4" class="form-control" aria-describedby="basic-addon1" name="Comment"></textarea>
  </div>
  <input type="submit" class="form-control" aria-label="submit-button" value="Submit">
</form>
</body>
</html>
